<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Drift Shift</title>
    <link rel="stylesheet" href="style.css">
    

        <script type="importmap">
            {
                "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
                "cannon-es-debugger": "https://unpkg.com/cannon-es-debugger@1.0.0/dist/cannon-es-debugger.js"
                }
            }
        </script>
  </head>
  <body>
    
    
    <div id="fpsCounter" draggable="false">FPS: 0</div>
    <button onclick="reset();" id="resetbutton">Reset</button>

      <div id="container" draggable="false">
          <!-- The canvas where Three.js renders -->
          <canvas id="canvas"></canvas>
          
          <!-- Sliders -->
      </div>
      
      <label class="switch">
        <input type="checkbox" id="mySwitch1">
        <span class="slider round"></span>
      </label>
      <label class="switch">
        <input type="checkbox" id="mySwitch2">
        <span class="slider round"></span>
      </label>
      <div id="speedometer-container">
        <div class="speedometer">
          <span class="speed-marker-1">&nbsp;</span>
          <span class="speed-marker-2">&nbsp;</span>
          <span class="speed-marker-3">&nbsp;</span>
          <span class="speed-marker-4">&nbsp;</span>
          <span class="speed-marker-5">&nbsp;</span>
          <span class="speed-marker-6">&nbsp;</span>
          <span class="speed-marker-7">&nbsp;</span>
          <span class="speed-marker-8">&nbsp;</span>
          <span class="speed-marker-9">&nbsp;</span>
          <span class="speed-marker-10">&nbsp;</span>
          <span class="speed-marker-11">&nbsp;</span>
          <span class="speed-marker-12">&nbsp;</span>
          <span class="speed-marker-13">&nbsp;</span>        
          <p class="speed">&nbsp;0<span>km/h</span></p>
        </div>
      </div>

      <div id="loadingdiv">
        <h1 id="loadingstuff">Stuff is still Loading</h1>
      </div>
    
      
      <script type="module" src="main.js"></script>
  </body>
</html>
